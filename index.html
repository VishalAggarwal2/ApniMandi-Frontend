<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apni Mandi Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 0;
            overflow: hidden;
        }

        .left-panel {
            flex: 1;
            background-color: #ff5722;
        }

        .dashboard-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 40px;
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #333;
        }

        .login-form .brand {
            color: #ff5722;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 16px;
            background-color: #eee;
            font-size: 16px;
        }

        .password-group {
            position: relative;
        }

        .password-group button {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
        }

        .sign-in-btn {
            width: 100%;
            background-color: #ff5722;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .error-message {
            display: none;
            background-color: #ffcccc;
            color: #b20000;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1000;
            transform: translateY(100%);
            transition: transform 0.8s ease-in-out;
        }

        .overlay.active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <div class="container">
        <div class="left-panel">
            <img src="a.png" alt="Sales Dashboard" class="dashboard-image">
        </div>

        <div class="right-panel">
            <div class="login-form">
                <h2>Sign in to <span class="brand">Apni Mandi</span></h2>
                <form onsubmit="validateLogin(event)">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>

                    <div class="input-group password-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>

                    <button type="submit" class="sign-in-btn">Sign in</button>

                    <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        // Function to validate login
        async function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const overlay = document.getElementById('overlay');
//Product Management
            try {
                const response = await fetch("http://localhost:3000/user/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name: username, password: password })
                });

                const data = await response.json();

                if (data.success && data.token) {
                    // Save token in localStorage
                    localStorage.setItem("token", data.token);

                    // Redirect based on role
                    if (data.role === "admin") {
                        overlay.classList.add('active');
                            window.location.href = 'admin.html';
                    }
                    else if(data.role === "Product Management"){
                        window.location.href = 'prod.html';
                    }
                    else if(data.role=="Waste Management"){
                        window.location.href = 'waste.html';
                    }
                    else {
                        overlay.classList.add('active');
                        setTimeout(() => {
                            window.location.href = 'index2.html';
                        }, 800);
                    }
                } else {
                    // Show error message for invalid credentials
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.style.display = 'block';
            }
        }

        
    </script>
</body>
</html>
